  <style>
    body {
      padding: 20px;
    }
    pre {
      padding: 20px;
      border: dashed 2px #ccc;
      margin: 10px;
      white-space: pre-wrap;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
      background-color: #fafafa;
      border: solid 1px #ccc;
      margin: 4px;
      padding: 4px;
    }
  </style>
  <script>
    $(function() {
      var myPromise = new Promise(function(resolve, reject) {
        // Resolve the promise:
        resolve(1)
      });

      // Handle the response of the resolved promise:
      myPromise.then(function(val) {
        console.log(val); // 1
        // Return a new promise with this value:
        return val + 2;
      }).then(function(val) {
        // Handle the value returned by the previous then:
        console.log(val); // 3
      });
      
    });
  </script>
</head>
<body>
  <h1>Promises</h1>
  <pre></pre>

</body>
</html>
